<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stock Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
    }

    li button {
      background: #cc0000;
      margin-left: 10px;
    }

    li button:hover {
      background: #990000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Stock Picks</h1>
    
    <!-- Form to add new stocks -->
    <form id="stockForm">
      <input type="text" id="stockName" placeholder="Enter stock symbol (e.g. AAPL)" required>
      <button type="submit">Add Stock</button>
    </form>
    
    <!-- List of stocks -->
    <ul id="stockList"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stockForm = document.getElementById("stockForm");
      const stockList = document.getElementById("stockList");

      let stocks = JSON.parse(localStorage.getItem("stocks")) || [];

      async function fetchStockPrice(symbol) {
        const apiKey = "YOUR_API_KEY"; // replace with your Alpha Vantage key
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;
        
        try {
          const response = await fetch(url);
          const data = await response.json();
          const price = data["Global Quote"]["05. price"];
          return price ? `$${parseFloat(price).toFixed(2)}` : "N/A";
        } catch (error) {
          console.error("Error fetching price:", error);
          return "Error";
        }
      }

      async function renderStocks() {
        stockList.innerHTML = "";
        for (let [index, stock] of stocks.entries()) {
          const li = document.createElement("li");
          li.textContent = stock + " - Loading price...";

          // Fetch live price
          const price = await fetchStockPrice(stock);
          li.textContent = `${stock} - ${price}`;

          // Add delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Remove";
          deleteBtn.onclick = () => {
            stocks.splice(index, 1);
            localStorage.setItem("stocks", JSON.stringify(stocks));
            renderStocks();
          };

          li.appendChild(deleteBtn);
          stockList.appendChild(li);
        }
      }

      stockForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const stockName = document.getElementById("stockName").value.trim().toUpperCase();
        if (stockName) {
          stocks.push(stockName);
          localStorage.setItem("stocks", JSON.stringify(stocks));
          renderStocks();
          stockForm.reset();
        }
      });

      renderStocks();
    });
  </script>
</body>
</html>
